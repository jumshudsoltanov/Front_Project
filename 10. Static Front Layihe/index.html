
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/navbar.css">
    <link rel="stylesheet" href="./assets/css/banner.css">
    <title>Estore</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="./assets/images/logo.png.webp" alt="Logo">
                </div>
                <div class="menu_list">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="navbar_center">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Category</a></li>
                        <li class="dropdown">
                            <a href="" class="dropbtn">Latest</a>
                            <p class="hot">HOT</p>
                            <div class="dropdown-content">
                              <a href="#">Product List</a>
                              <a href="#">Product Details</a>
                            </div>
                        </li>                    
                        <li class="dropdown">
                            <a href="" class="dropbtn">Blog</a>
                            <div class="dropdown-content">
                              <a href="#">Blog List</a>
                              <a href="#">Blog Details</a>
                            </div>
                        </li>     
                        <li class="dropdown">
                            <a href="" class="dropbtn">Pages</a>
                            <div class="dropdown-content">
                              <a href="#">Login</a>
                              <a href="#">Card</a>
                              <a href="#">Element</a>
                              <a href="#">About</a>
                              <a href="#">Confirmation</a>
                              <a href="#">Shopping Cart</a>
                              <a href="#">Product Checkout</a>
                            </div>
                        </li>     
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="navbar_right">
                    <div class="search_bar">
                     <input type="text" id="id" placeholder="Search Products">
                     <div class="search_icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                     </div>
                    </div>
                    <div class="hearth_icon">
                        <i class="fa-regular fa-heart"></i>
                        <div class="notifications">
                            <p>02</p>
                        </div>
                    </div>
                    <div class="shop_icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div class="notifications">
                            <p>03</p>
                        </div>
                    </div>
                    <div class="sigin_button">
                        <button>Sign In</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
   <main>
    <section class="banner">
        <div class="banner_img">
            <img src="./assets/images/hero_man.png.webp" alt="Winter Collection">
        </div>
        <div class="banner-content">
            <span class="discount-text animate__animated animate__fadeInRight" style="animation-delay: 0.4s;">60% Discount</span>
            <h1 class="title animate__animated animate__fadeInRight" style="animation-delay: 0.6s;">Winter Collection</h1>
            <p class="subtitle animate__animated animate__fadeInRight" style="animation-delay: 0.8s;">Best Cloth Collection By 2020!</p>
            <a href="#" class="shop-button animate__animated animate__fadeInRight" style="animation-delay: 1s;">Shop Now</a>
        </div>
        
    </section>
   </main>
</body>
</html>
